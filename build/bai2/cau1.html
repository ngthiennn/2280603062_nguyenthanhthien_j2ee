<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>JS DOM paragraph style</title>
</head>

<body>
    <p id='text'>JavaScript </p>
    <div>
        <button id="jsstyle" onclick="js_style()">Style</button>
    </div>
</body>

</html>

<script>
    function js_style() {
        var p = document.getElementById("text");
        p.style.color = "red";
        p.style.fontSize = "100px";
    }
</script>
