<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Change the content of a cell</title>
    <style type="text/css">
        body {
            margin: 30px;
        }
    </style>
</head>

<body>
    <table id="my Table" border="1">
    </table>
    <form>
        <input type="button" onclick="createTable (3, 5)" value="Create the table">
    </form>
</body>

</html>
<script>
    function createTable(rows, cols) {
        // Lấy table theo id (có dấu cách nên phải dùng đúng chuỗi)
        var table = document.getElementById("my Table");

        // Xóa nội dung cũ của bảng
        table.innerHTML = "";

        // Tạo số dòng và cột theo tham số
        for (var i = 0; i < rows; i++) {
            var row = table.insertRow(i);

            for (var j = 0; j < cols; j++) {
                var cell = row.insertCell(j);
                cell.innerHTML = "Row " + (i + 1) + " Col " + (j + 1);
            }
        }
    }
</script>
