<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>AJAX - API - JSON</title>
</head>

<body>
    <div id="ajax">
    </div>
    <input type="button" onclick="fetch_api()" value="fetch API">
</body>

</html>
<script>
    function fetch_api() {
        fetch("https://jsonplaceholder.typicode.com/posts")
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                var container = document.getElementById("ajax");
                container.innerHTML = "";

                for (var i = 0; i < 3; i++) {
                    var p = document.createElement("p");
                    p.className = "hipster-center";
                    p.innerHTML = data[i].body;
                    container.appendChild(p);
                }
            })
            .catch(function (error) {
                console.log("Error:", error);
            });
    }
</script>
