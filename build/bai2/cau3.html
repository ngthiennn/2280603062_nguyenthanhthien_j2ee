<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>JS DOM paragraph style</title>
</head>

<body>
    <p id='text'>JavaScript </p>
    <div>
        <button id="jsstyle" onclick="changeBackground()">Style</button>
    </div>
</body>

</html>

<script>
    function changeBackground() {
        document.body.style.backgroundColor = "lightgreen";
    }
</script>
